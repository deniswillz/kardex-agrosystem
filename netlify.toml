# Netlify configuration

[build]
  command = "npm run build"
  publish = "dist"

# Headers para HTML - revalidar sempre
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache"

# Cache para arquivos JS/CSS com hash (imut√°veis)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirecionar todas as rotas para index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

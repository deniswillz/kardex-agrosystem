<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Di√°rio de Bordo - Agrosystem</title>
    <meta name="description" content="Fa√ßa login para acessar o sistema de Di√°rio de Bordo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login Page Specific Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #017e55 0%, #02a66d 50%, #03c981 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #017e55 0%, #02a66d 100%);
            padding: 32px 24px;
            text-align: center;
        }

        .login-logo {
            height: 48px;
            margin-bottom: 16px;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 8px;
        }

        .login-body {
            padding: 32px 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #017e55;
            box-shadow: 0 0 0 3px rgba(1, 126, 85, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #017e55 0%, #02a66d 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(1, 126, 85, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #fecaca;
        }

        .login-error.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            padding: 20px 24px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer p {
            color: #6b7280;
            font-size: 0.75rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <img src="https://static.wixstatic.com/media/4f1b82_35d422e5326947908f32849f5e4d3fef~mv2.png/v1/crop/x_8,y_0,w_1150,h_345/fill/w_204,h_52,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Marca_Agrosystem_marca_principal_branco.png"
                alt="Agrosystem" class="login-logo">
            <h1>Di√°rio de Bordo</h1>
            <p>Sistema de controle de Notas e Ordens</p>
        </div>

        <div class="login-body">
            <div class="login-error" id="loginError"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usu√°rio" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <span class="btn-text">Entrar</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="login-divider">
                <span>ou</span>
            </div>

            <button type="button" class="btn-guest" id="btnGuest">
                üëÅÔ∏è Continuar sem Login (Somente Visualiza√ß√£o)
            </button>
        </div>

        <div class="login-footer">
            <p>¬© 2026 Agrosystem. Todos os direitos reservados.</p>
        </div>
    </div>

    <style>
        .login-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .login-divider span {
            padding: 0 16px;
        }

        .btn-guest {
            width: 100%;
            padding: 12px 24px;
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-guest:hover {
            background: #e5e7eb;
            border-color: #d1d5db;
        }
    </style>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script>
        // Elements
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const btnLogin = document.getElementById('btnLogin');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Show error message
        function showError(message) {
            loginError.textContent = message;
            loginError.classList.add('show');
        }

        // Hide error message
        function hideError() {
            loginError.classList.remove('show');
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                btnLogin.classList.add('loading');
                btnLogin.disabled = true;
            } else {
                btnLogin.classList.remove('loading');
                btnLogin.disabled = false;
            }
        }

        // Check if already logged in
        async function checkExistingSession() {
            try {
                const user = await getCurrentUser();
                if (user) {
                    console.log('Already logged in, redirecting...');
                    window.location.href = 'index.html';
                }
            } catch (e) {
                console.log('No existing session');
            }
        }

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }

            setLoading(true);

            try {
                console.log('Attempting login for user:', username);
                await signInWithUsername(username, password);
                // Remove guest mode if was set
                localStorage.removeItem('diario_guest_mode');
                console.log('Login successful, redirecting...');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login failed:', error);
                showError(error.message || 'Usu√°rio ou senha inv√°lidos');
            } finally {
                setLoading(false);
            }
        });

        // Handle guest mode button
        document.getElementById('btnGuest').addEventListener('click', () => {
            // Set guest mode flag
            localStorage.setItem('diario_guest_mode', 'true');
            console.log('Entering as guest...');
            window.location.href = 'index.html';
        });

        // Check for existing session on page load
        checkExistingSession();
    </script>
</body>

</html>
